<!-- BEGIN BASE-->
<div id="base" ng-app="Rattrap" ng-controller="ProjectsPresentation">

    <!-- BEGIN OFFCANVAS LEFT -->
    <div class="offcanvas">
    </div><!--end .offcanvas-->
    <!-- END OFFCANVAS LEFT -->

    <!-- BEGIN CONTENT-->
    <div id="content">

        <!-- BEGIN LIST SAMPLES -->
        <section>
            <div class="section-header">
                <ol class="breadcrumb">
                    <li class="active">Projects</li>
                </ol>
            </div>
            <div class="section-body contain-lg">

                <!-- BEGIN INTRO -->
                <div class="row" ng-repeat="project in searchResult.projects">
                    <div class="col-md-8">
                        <div class="card card-underline">
                            <div class="card-head">
                                <header>
                                    <a href="project.html#!/?projectId={{project.id}}">{{project.title}}</a>
                                </header>
                            </div><!--end .card-head -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4 hidden-xs">
										<span>
                                            <a href="project.html#!/?projectId={{project.id}}"><img style="display: block; margin: 0 auto;" src="{{project.thumbnailurl}}" title="{{project.title}}" width="180"/></a>
										</span>
                                    </div>
                                    <div class="col-sm-6 hidden-xs">
                                        <span ng-bind="project.description">
										</span>
                                        <p>
                                            <a href="project.html#!/?projectId={{project.id}}"><u>Go to project page</u></a>
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div><!--end .row -->
                <!-- END INTRO -->

            </div><!--end .section-body -->
        </section>
    </div><!--end #content-->
    <!-- END CONTENT -->

    <!-- BEGIN MENUBAR-->

                    <i class="fa fa-bars"></i>

            </div>

                <a href="index.html">

        </div>

            <!-- BEGIN MAIN MENU -->

                <!-- BEGIN DASHBOARD -->
                <li>
                    <a href="index.html" class="active">
                        <div class="gui-icon"><i class="md md-home"></i></div>
                        <span class="title">Home</span>
                    </a>
                </li><!--end /menu-li -->
                <!-- END DASHBOARD -->

                <!-- BEGIN UI -->
                <li class="gui-folder">
                    <a href="projects.html">
                        <div class="gui-icon"><i class="md md-computer"></i></div>
                        <span class="title">Projects</span>
                    </a>
                </li>

</div><!--end #base-->
<!-- END BASE -->

    <script>

var app = angular.module("Rattrap", []);

app.filter('unsafe', function($sce) { return $sce.trustAsHtml; });

app.controller("ProjectsPresentation", function($scope, $http, $sce, $location) {
            var debug = $location.search().debug == "true";
			$http.get('/api/search?fulltextquery=%23all').
			then(function successCallback(response) {
				$scope.searchResult = response.data;
				if (debug) {
					console.log("'" + response.data + "'");
				}
				$scope.errorMessages = $sce.trustAsHtml("");
			}, function errorCallback(response){
				var errorMessage = response.headers('RenderingError');
				console.log("Header:"+errorMessage);
			});
});

		</script>
